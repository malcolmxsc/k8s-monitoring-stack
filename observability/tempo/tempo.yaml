server:
  # Tempo's own HTTP status/metrics UI
  http_listen_port: 3200

# Accept OTLP from your Spring app
distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"

# Local filesystem storage for traces
storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks