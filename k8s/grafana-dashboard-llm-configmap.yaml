apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-llm
  namespace: observability-sandbox
  labels:
    grafana_dashboard: "1"
data:
  llm-prometheus-dashboard.json: |
    {
      "title": "LLM Model Reliability (Prometheus)",
      "tags": [
        "llm",
        "errors",
        "prometheus",
        "reliability"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 1,
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "percentChangeColorMode": "standard",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "12.2.0",
          "targets": [
            {
              "expr": "100 * (sum(increase(llm_errors_total[1h])) by (model)) / (sum(increase(llm_errors_total[1h])) by (model) + sum(increase(llm_prompts_success_total[1h])) by (model))",
              "legendFormat": "{{model}}",
              "refId": "A"
            }
          ],
          "title": "Model Error Rates (%)",
          "transparent": true,
          "type": "stat"
        },
        {
          "title": "Total Errors by Model (1h rate)",
          "type": "timeseries",
          "gridPos": {
            "x": 0,
            "y": 6,
            "w": 12,
            "h": 8
          },
          "id": 2,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_errors_total[1h])) by (model)",
              "refId": "A",
              "legendFormat": "{{model}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "showValues": false,
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "unit": "short",
              "decimals": 1,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "hideZeros": false,
              "mode": "single",
              "sort": "none"
            }
          }
        },
        {
          "title": "Errors by Type (1h total)",
          "type": "piechart",
          "gridPos": {
            "x": 12,
            "y": 6,
            "w": 12,
            "h": 8
          },
          "id": 3,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_errors_total[1h])) by (error_type)",
              "refId": "A",
              "legendFormat": "{{error_type}}"
            }
          ],
          "options": {
            "pieType": "donut",
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "value",
                "percent"
              ]
            }
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "decimals": 0
            },
            "overrides": []
          }
        },
        {
          "title": "Errors by Region (1h total)",
          "type": "piechart",
          "gridPos": {
            "x": 0,
            "y": 14,
            "w": 12,
            "h": 8
          },
          "id": 8,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_errors_total[1h])) by (region)",
              "refId": "A",
              "legendFormat": "{{region}}"
            }
          ],
          "options": {
            "pieType": "donut",
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "value",
                "percent"
              ]
            }
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short",
              "decimals": 0
            },
            "overrides": []
          }
        },
        {
          "title": "Top Errors by Model (1h)",
          "type": "bargauge",
          "gridPos": {
            "x": 12,
            "y": 14,
            "w": 12,
            "h": 8
          },
          "id": 4,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "topk(8, sum(increase(llm_errors_total[1h])) by (model, error_type))",
              "refId": "A",
              "legendFormat": "{{model}} â€¢ {{error_type}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 0,
              "color": {
                "mode": "palette-classic"
              }
            },
            "overrides": []
          },
          "options": {
            "displayMode": "basic",
            "minVizHeight": 10,
            "minVizWidth": 10,
            "orientation": "horizontal",
            "showUnfilled": false,
            "valueMode": "color"
          }
        },
        {
          "title": "Request Success Rate",
          "type": "gauge",
          "gridPos": {
            "x": 0,
            "y": 22,
            "w": 12,
            "h": 6
          },
          "id": 5,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_prompts_success_total[1h])) / (sum(increase(llm_prompts_success_total[1h])) + sum(increase(llm_errors_total[1h]))) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 0,
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "red"
                  },
                  {
                    "value": 80,
                    "color": "orange"
                  },
                  {
                    "value": 90,
                    "color": "yellow"
                  },
                  {
                    "value": 95,
                    "color": "green"
                  }
                ]
              }
            }
          },
          "options": {
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": false
          }
        },
        {
          "title": "Total Requests (1h rate)",
          "type": "stat",
          "gridPos": {
            "x": 12,
            "y": 22,
            "w": 12,
            "h": 6
          },
          "id": 6,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_prompts_success_total[1h])) + sum(increase(llm_errors_total[1h]))",
              "refId": "A",
              "legendFormat": "Total"
            },
            {
              "expr": "sum(increase(llm_prompts_success_total[1h]))",
              "refId": "B",
              "legendFormat": "Successful"
            },
            {
              "expr": "sum(increase(llm_errors_total[1h]))",
              "refId": "C",
              "legendFormat": "Failed"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 0,
              "color": {
                "mode": "palette-classic"
              },
              "mappings": []
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Total"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "blue"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Successful"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "semi-dark-green"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Failed"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "semi-dark-red"
                    }
                  }
                ]
              }
            ]
          },
          "options": {
            "orientation": "horizontal",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ]
            },
            "text": {
              "titleSize": 14,
              "valueSize": 24
            }
          }
        },
        {
          "title": "Recent Error Logs",
          "type": "logs",
          "gridPos": {
            "x": 0,
            "y": 28,
            "w": 24,
            "h": 8
          },
          "id": 7,
          "datasource": {
            "type": "loki",
            "uid": "P8E80F9AEF21F6940"
          },
          "targets": [
            {
              "expr": "{job=\"los-app\"} |= \"ERROR\" | json",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": true,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "5s",
          "10s",
          "30s",
          "1m",
          "5m"
        ]
      },
      "templating": {
        "list": []
      }
    }
