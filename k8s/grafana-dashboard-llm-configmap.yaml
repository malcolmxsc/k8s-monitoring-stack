apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-llm
  namespace: observability-sandbox
  labels:
    grafana_dashboard: "1"
data:
  llm-prometheus-dashboard.json: |
    {
      "title": "LLM Error Overview (Prometheus)",
      "tags": [
        "llm",
        "errors",
        "prometheus",
        "reliability"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 1,
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "percentChangeColorMode": "standard",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "12.2.0",
          "targets": [
            {
              "expr": "(100 * (sum(increase(llm_errors_total[$__range])) by (model)) / clamp_min(sum(increase(llm_errors_total[$__range])) by (model) + sum(increase(llm_prompts_success_total[$__range])) by (model), 1)) or (label_replace(vector(0), \"model\", \"none\", \"\", \"\") * on() group_left absent(sum(increase(llm_errors_total[$__range])) by (model) + sum(increase(llm_prompts_success_total[$__range])) by (model)))",
              "legendFormat": "{{model}}",
              "refId": "A"
            }
          ],
          "title": "Model Error Rates (%)",
          "transparent": true,
          "type": "stat"
        },
        {
          "title": "Total Errors by Model (range)",
          "type": "timeseries",
          "gridPos": {
            "x": 0,
            "y": 6,
            "w": 12,
            "h": 8
          },
          "id": 2,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_errors_total[$__range])) by (model) or (label_replace(vector(0), \"model\", \"none\", \"\", \"\") * on() group_left absent(sum(increase(llm_errors_total[$__range])) by (model)))",
              "refId": "A",
              "legendFormat": "{{model}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "showValues": false,
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "unit": "short",
              "decimals": 1,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "hideZeros": false,
              "mode": "single",
              "sort": "none"
            }
          }
        },
        {
          "title": "Errors by Type (range)",
          "type": "piechart",
          "gridPos": {
            "x": 12,
            "y": 6,
            "w": 12,
            "h": 8
          },
          "id": 3,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_errors_total[$__range])) by (error_type) or (label_replace(vector(0), \"error_type\", \"none\", \"\", \"\") * on() group_left absent(sum(increase(llm_errors_total[$__range])) by (error_type)))",
              "refId": "A",
              "legendFormat": "{{error_type}}"
            }
          ],
          "options": {
            "pieType": "donut",
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "value",
                "percent"
              ]
            }
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "decimals": 0,
              "unit": "none"
            }
          }
        },
        {
          "title": "Top Errors by Model (range)",
          "type": "table",
          "gridPos": {
            "x": 0,
            "y": 14,
            "w": 24,
            "h": 8
          },
          "id": 4,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "topk by (model) (1, sum(increase(llm_errors_total[$__range])) by (model, error_type))",
              "refId": "A",
              "legendFormat": "{{model}} \u2013 {{error_type}}",
              "instant": true,
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "decimals": 0,
              "unit": "none"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Value"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Errors"
                  },
                  {
                    "id": "custom.align",
                    "value": "right"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "model"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Model"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "error_type"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Top Error Type"
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "cellHeight": "sm",
            "footer": {
              "show": false
            },
            "sortBy": [
              {
                "displayName": "Errors",
                "desc": true
              }
            ]
          }
        },
        {
          "title": "Request Success Rate",
          "type": "gauge",
          "gridPos": {
            "x": 0,
            "y": 22,
            "w": 12,
            "h": 6
          },
          "id": 5,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "(sum(increase(llm_prompts_success_total[$__range])) / clamp_min(sum(increase(llm_prompts_success_total[$__range])) + sum(increase(llm_errors_total[$__range])), 1) * 100) or vector(0)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 0,
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "red"
                  },
                  {
                    "value": 25,
                    "color": "orange"
                  },
                  {
                    "value": 50,
                    "color": "yellow"
                  },
                  {
                    "value": 75,
                    "color": "light-green"
                  },
                  {
                    "value": 100,
                    "color": "green"
                  }
                ]
              }
            }
          },
          "options": {
            "orientation": "auto",
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "title": "Total Requests (range)",
          "type": "stat",
          "gridPos": {
            "x": 12,
            "y": 22,
            "w": 12,
            "h": 6
          },
          "id": 6,
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "targets": [
            {
              "expr": "sum(increase(llm_prompts_success_total[$__range])) + sum(increase(llm_errors_total[$__range])) or vector(0)",
              "refId": "A",
              "legendFormat": "Total"
            },
            {
              "expr": "sum(increase(llm_prompts_success_total[$__range])) or vector(0)",
              "refId": "B",
              "legendFormat": "Successful"
            },
            {
              "expr": "sum(increase(llm_errors_total[$__range])) or vector(0)",
              "refId": "C",
              "legendFormat": "Failed"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "decimals": 0,
              "color": {
                "mode": "palette-classic"
              },
              "mappings": []
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Total"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "blue"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Successful"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "semi-dark-green"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Failed"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "semi-dark-red"
                    }
                  }
                ]
              }
            ]
          },
          "options": {
            "orientation": "horizontal",
            "textMode": "value_and_name",
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ]
            },
            "text": {
              "titleSize": 14,
              "valueSize": 24
            }
          }
        },
        {
          "title": "Recent Error Logs",
          "type": "logs",
          "gridPos": {
            "x": 0,
            "y": 28,
            "w": 24,
            "h": 8
          },
          "id": 7,
          "datasource": {
            "type": "loki",
            "uid": "P8E80F9AEF21F6940"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {}
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "trace_id"
                },
                "properties": [
                  {
                    "id": "custom.hidden",
                    "value": true
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "traceId"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Trace"
                  },
                  {
                    "id": "links",
                    "value": [
                      {
                        "title": "Tempo",
                        "internal": {
                          "datasourceUid": "P214B5B846CF3925F",
                          "query": {
                            "queryType": "traceId",
                            "traceId": "${__value.raw}"
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          },
          "targets": [
            {
              "expr": "{job=\"los-app\"} |= \"generate_error\" | json",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "showDerivedFields": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "5s",
          "10s",
          "30s",
          "1m",
          "5m"
        ]
      },
      "templating": {
        "list": []
      }
    }
  llm-evaluation-dashboard.json: |
    {
      "title": "LLM Evaluation Observability",
      "tags": [
        "llm",
        "evaluation",
        "prometheus"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 1,
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 80
                  },
                  {
                    "color": "green",
                    "value": 95
                  }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "value_and_name"
          },
          "pluginVersion": "12.2.0",
          "targets": [
            {
              "expr": "clamp_min(100 * sum(increase(llm_evaluation_tests_total{result=\"pass\"}[30m])) / clamp_min(sum(increase(llm_evaluation_tests_total[30m])), 1e-6), 0)",
              "legendFormat": "Pass rate",
              "refId": "A"
            }
          ],
          "title": "Evaluation Pass Rate (%)",
          "transparent": true,
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "sum by (result) (increase(llm_evaluation_tests_total[30m]))",
              "legendFormat": "{{result}}",
              "refId": "A"
            }
          ],
          "title": "Evaluations by Result (range)",
          "transparent": true,
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "smooth",
                "lineStyle": {
                  "fill": "solid"
                },
                "lineWidth": 2,
                "pointSize": 4,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 5
                  },
                  {
                    "color": "red",
                    "value": 10
                  }
                ]
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 6
          },
          "id": 3,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "increase(llm_evaluation_request_duration_seconds_sum[30m]) / clamp_min(increase(llm_evaluation_request_duration_seconds_count[30m]), 1e-6)",
              "legendFormat": "Average latency",
              "refId": "A"
            },
            {
              "expr": "max_over_time(llm_evaluation_request_duration_seconds_max[30m])",
              "legendFormat": "Max latency",
              "refId": "B"
            }
          ],
          "title": "Evaluation Latency (avg & max)",
          "transparent": true,
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 0,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "semi-dark-green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 12,
            "y": 6
          },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "expr": "max(llm_evaluation_last_run_total)",
              "legendFormat": "Total",
              "refId": "A"
            }
          ],
          "title": "Last Batch – Total",
          "transparent": true,
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 0,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "semi-dark-green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 16,
            "y": 6
          },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "expr": "max(llm_evaluation_last_run_passes)",
              "legendFormat": "Passes",
              "refId": "A"
            }
          ],
          "title": "Last Batch – Passes",
          "transparent": true,
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "PBFA97CFB590B2093"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 0,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "semi-dark-red",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 20,
            "y": 6
          },
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "expr": "max(llm_evaluation_last_run_total) - max(llm_evaluation_last_run_passes)",
              "legendFormat": "Failures",
              "refId": "A"
            }
          ],
          "title": "Last Batch – Failures",
          "transparent": true,
          "type": "stat"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "P8E80F9AEF21F6940"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {}
            },
            "overrides": []
          },
          "gridPos": {
            "h": 9,
            "w": 24,
            "x": 0,
            "y": 14
          },
