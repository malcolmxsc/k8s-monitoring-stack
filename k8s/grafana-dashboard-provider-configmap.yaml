apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: observability-sandbox
data:
  providers.yaml: |
    apiVersion: 1
    providers:
      - name: observability-dashboards
        orgId: 1
        folder: Observability
        type: file
        disableDeletion: false
        editable: false
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/observability
